<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Reports</title>
	<link rel="stylesheet" href="">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="lib/googleReport.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css" media="screen">
	body{
		margin:0;padding:0;
		background: #f2f7fb;
	}
	#header{
		height:75px;
		background: #fff;
		color:white;
	}
	#chart_div, #table_div, #donutchart{
		background: #fff;
		box-shadow: 0 0 5px 0 rgba(43,43,43,.1), 0 11px 6px -7px rgba(43,43,43,.1);
		border: 1px solid rgba(0,0,0,.125);
		border-radius: 5px;
		margin-top: 10px;
		padding:5px;
	}
	.progress-zone{
		padding-top: 10px;
	}
	.progress-zone p{
		color:#343a40;
		font-weight: 500;
		font-family: 'Quicksand',sans-serif;
		font-size: 16px;
		margin-bottom: 0px;
	}
	.progress-bar-success {
		background-color: #109618;
	}
	.progress-bar-info {
		background-color: #0099c6;
	}
	.progress-bar-warning {
		background-color: #ff9900;
	}
</style>

</head>
<body>
	<header id="header" class="">
		<div class="row">
			<div class="col-sm-2">&nbsp;</div>
			<div class="col-sm-8 progress-zone">
				<div class="row">
					<div class="col-sm-4">
						<p>Completed Task</p>
						<div class="progress">
							<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40"
							aria-valuemin="0" aria-valuemax="100" style="width:40%">
							40% Complete (success)
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<p>Successfull Task</p>
					<div class="progress">
						<div class="progress-bar progress-bar-info  progress-bar-striped active" role="progressbar"
						aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
						50% Complete (info)
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<p>Ongoing Project</p>
				<div class="progress">
					<div class="progress-bar progress-bar-warning  progress-bar-striped active" role="progressbar"
					aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
					50% Complete (info)
				</div>
			</div>
		</div>
	</div>
</div>
<div class="col-sm-2">&nbsp;</div>
</div>		
</header>
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<div id="chart_div"></div> 
		</div>
		<div class="col-sm-6">
			<div id="table_div"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div id="donutchart"></div>
		</div>
	</div>
</div>
</body>
</html>
